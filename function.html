
<!DOCTYPE html>
    <head>Function() constructor example </head>
       
       <script type = "text/javascript">
          <!--
             var func = new Function("x", "y", "return x*y;");
             function secondFunction() {
                var result;
                result = func(10,20);
                document.write ( result );
             }
          //-->
       </script>
       
    
    <body>
       <h2>Click the button to call the function</h2>
       
       <form>
          <input type = "button" onclick = "secondFunction()" value = "See the called Function">
       </form>
       
    </body>
 </html>
