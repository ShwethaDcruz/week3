<!DOCTYPE html>
<html>
<head>FACTORIAL</head>
<body style = "text-align: center; font-size: 40px;">
<h1> Get Factorial of a number here</h1>
Enter a number: <input id = "num">
<br><br>
<button onclick = "fact()"> Factorial </button>
<p id = "res"></p>
<script>
function fact(){
var i, num, f;
f = 1;
num = document.getElementById("num").value;
for(i = 1; i <= num; i++)  
{
f = f * i;
}

document.getElementById("res").innerHTML = "The factorial of the number " + num + " is: " + f ;
}
</script>
</body>
</html>
